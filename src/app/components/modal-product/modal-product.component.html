<div class="modal-product-view" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="overlay modal-dialog">
    <div class="modal-content">
      <div class="modal-header justify-content-between">
        <h5 class="modal-title" id="exampleModalLabel">{{ product?.name }}</h5>
        <button class="btn-close" aria-label="Close" (click)="closeModal()"></button>
      </div>
      <div class="modal-body">
        <div class="container-image d-flex justify-content-center">
          <img [src]="product ? product.imageUrl[0] : ''" [alt]="product?.name">
        </div>
        <div class="description row text-center">
          <p>Categorie :
           t-shirt
            /
          femme
          </p>
          <p><u>description</u> : {{product?.description}}</p>
          <h5>{{ product?.price | currency :'EUR':'symbol':'1.2-2' }}</h5>
        </div>
      </div>
      <div class="modal-footer justify-content-center">
        <button (click)="closeModal()" class="btn btn-primary">Fermer</button>
      </div>
    </div>
  </div>
</div>
